<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="cover-container d-flex w-100 h-100  mx-auto flex-column">
    <nav style="width: 100%;" class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index'%}" >Hotel</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
             <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'rooms'%}">Список комнат</a>
              </li>
              {% if ApplicationAmount > 0 %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'applications'%}">Список заявок</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>

    {% if room.is_hidden == False and room.reserved == False %}
    <div class="d-flex flex-column justify-content-center align-items-center mb-3 mt-5">
          <form class="rounded-3 d-flex flex-column justify-content-center align-items-center" style="width: 350px; background-color: rgb(57, 57, 57); height: 620px; color: white;" method="post">
              {% csrf_token %}
              {{ form }}
              <button class="btn btn-primary mt-3" type="submit">Оставить заявку</button>
          </form>
    </div>
    {% else %}
    <meta http-equiv="refresh" content="0; URL={% url 'rooms' %}">
    {% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
